<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org>">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet"  th:href="@{/CSS/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>

<nav class="navbar">
    <div class="container">
        <span  th:text="${#strings.toUpperCase(user.username)}" class="logo lg-heading mt-3"></span>
        <ul >
            <li class="nav-item"><a th:href="@{/user/dashboard}">Dashboard</a></li>
            <li class="nav-item"><a th:href="@{/user/product-list}">Product List</a></li>
            <li class="nav-item"><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</nav>

</div>
<div class="dashboard h-100">
    <div style="text-align: center;width: 100%;margin-left: 13%" class="dashboard-header">
        <h1 id="welcome-heading">Edit Product Info</h1>
    </div>
    <div class="dashboard-content">
        <div id="add-product" class="tab-content active">

            <div th:if="${session.message}"   class="alert alert-primary text-center mt-3" th:classappend="${session.message.type}" role="alert">
                <p class="text-center" th:text="${session.message.content}"></p>
                <div th:if="${session.message != null}">
                    <!-- I consumed the message -->
                    <div th:text="${@sessionHelper.removeMessageFromSession()}">
                    </div>
                </div>
            </div>

            <h2 class="addproduct-heading"></h2>
            <div class="search-container my-3 mt-3 ">
                <input type="text" onkeyup="search()" class="form-control fs-4 p-3" name="" id="search-input" placeholder="Search product">
                <div class="search-result">

                    <!--            result goes here-->
                </div>
            </div>



            <!--            form goes here-->
            <form id="add-product-form" th:action="@{/user/edit-product}" method="post" th:object="${product}">

                <input type="hidden" name="p_id" th:value="${product.p_id}"/>
                <br>
                <div class="form-group fs-4">
                    <label for="product-name">Product Name :</label>
                    <input type="text" class="w-100"  th:classappend="${#fields.hasErrors('p_name') ? 'is-invalid' : ''}"
                           id="product-name" th:value="${product.p_name}" name="p_name" placeholder="Enter Amazon Product Name">
                    <div  class="invalid-feedback" th:each="e : ${#fields.errors('p_name')}" th:text="${e}">
                    </div>
                </div>

                <div class="form-group fs-4">
                    <label for="product-url">Product URL :</label>
                    <input type="url" class="w-100" th:classappend="${#fields.hasErrors('p_url') ? 'is-invalid' : ''}"
                           id="product-url" name="p_url" th:value="${product.p_url}" placeholder="Enter Amazon Product URL">
                    <div  class="invalid-feedback" th:each="e : ${#fields.errors('p_url')}" th:text="${e}">
                    </div>
                </div>

                <div class="form-group fs-4">
                    <label for="threshold-price">Threshold Price :</label>
                    <input type="number" th:classappend="${#fields.hasErrors('t_price') ? 'is-invalid' : ''}"
                           class="w-100" id="threshold-price" th:value="${product.t_price}" name="t_price" placeholder="Enter Threshold Price" required>
                    <div  class="invalid-feedback" th:each="e : ${#fields.errors('t_price')}" th:text="${e}">
                    </div>
                </div>

                <div class="form-group fs-5 text-center m-3">
                    <button type="submit" class="btn-submit">Submit</button>
                    <button type="reset" class="btn-reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="" th:src="@{/javascript/script.js}"></script>
</body>

</html>
