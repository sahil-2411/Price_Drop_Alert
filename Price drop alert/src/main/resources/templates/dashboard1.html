<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org>">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  th:href="@{/CSS/style.css}">
    <script src="https://kit.fontawesome.com/75af221db3.js" crossorigin="anonymous"></script>
    <title>PRICEDROP ALERT WEBSITE</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body >
<header class="header">
    <nav class="navbar">
        <div class="container">
            <span  th:text="${#strings.toUpperCase(user.username)}" class="logo lg-heading mt-3"></span>
            <ul >
                <li class="nav-item"><a th:href="@{/user/add-product}">Add Product</a></li>
                <li class="nav-item"><a th:href="@{/user/product-list}">Product List</a></li>
                <li class="nav-item"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </nav>

</header>





<!-- Dashboard Content -->

<div class="dashboardheader">
    <div th:if="${session.message}"   class="alert alert-primary text-center" th:classappend="${session.message.type}" role="alert">
        <p class="text-center" th:text="${session.message.content}"></p>
        <div th:if="${session.message != null}">
            <!-- I consumed the message -->
            <div th:text="${@sessionHelper.removeMessageFromSession()}">
            </div>
        </div>
    </div>

    <h1 class=" dashboard-heading text-black">Welcome to PriceDrop Alert Dashboard</h1>
    <p class="dashboardmid-heading"> "Get instant  notifications on price drops for your favorite products with our website" </p>

    <a class = "text-black dashboardbtn btn-dashboard left-heading"  th:href="@{/user/add-product}" >Add Product</a>
    <a class = "text-black dashboardbtn btn-dashboard right-heading"   th:href="@{/user/product-list}" >Product Lists</a>

</div>



</body>
</html>
